<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Array 1: <span id="array1"></span></div>
    <div>Array 2: <span id="array2"></span></div>
    <script>
      const MAX = parseInt(prompt("Input: "));
      let number1 = new Array(MAX);
      for (let i = 0; i < MAX; i++) {
        number1[i] = parseInt(prompt("Input element of number1: "));
      }
      document.getElementById("array1").innerHTML = number1;

      function sumArray(number1,number2 = []) {
        for (let i = 0; i < MAX; i++) {
          if ((i == 0)) {
            number2.push(number1[0]);
          } else {
            number2.push(number1[i] + number2[i-1]);
          }
        }
        return number2;
      }
      document.getElementById("array2").innerHTML = sumArray(number1);
    </script>
  </body>
</html>
