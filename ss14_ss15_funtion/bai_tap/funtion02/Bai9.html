<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrInt = new Array(5);
    let str = "Chuoi so: ";
    for (let i = 0 ; i < arrInt.length; i++){
        arrInt[i] = prompt("input element:");
        str +=  arrInt[i] + ", " ;
    }
    document.write(str);

    let a = prompt("Input a");

    function test(arrInt,a) {
        let count = 0 ;
        for (let i = 0 ; i < arrInt.length ; i++){
            if ( a == arrInt[i]) {
                count++;
            }
        }if (count == 0){
            return -1;
        }else return count ;
    }
    alert(test(arrInt,a));


</script>
</body>
</html>
