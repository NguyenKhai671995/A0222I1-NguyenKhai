
<div class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <span *ngIf="contractUpdate.id == null">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Create Form</h3>
            </span>
            <span *ngIf="contractUpdate.id != null">
             <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Edit Form</h3>
            </span>
            <form class="px-md-2" [formGroup]="formUpdate" novalidate autocomplete="off" (ngSubmit)="saveData()">
              <div class="form-outline mb-4">
                <select formControlName="customer"
                        name="customer">
                  <option value="">Chose Something</option>
                  <option *ngFor="let item of customers" value="{{item.id}}">{{item.customerName}}</option>
                </select>
                <label class="form-label">customer</label>
              </div>
              <div class="form-outline mb-4">
                <select formControlName="facility" name="facility">
                  <option value="">Chose Something</option>
                  <option *ngFor="let item of facilities" value="{{item.id}}">{{item.nameService}}</option>
                </select>
                <label class="form-label">facility</label>
              </div>
              <div class="form-outline mb-4">
                <input type="date" id="dateIn" class="form-control" formControlName="dateIn"
                       name="dateIn"/>
                <label class="form-label">
                  dateIn
                  <span style="color:red;"
                        *ngIf="(formUpdate.controls.dateIn.touched) && formUpdate.controls.dateIn.hasError('required') "> is Something!!! Input Something </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="date" id="dateOut" class="form-control" formControlName="dateOut"
                       name="dateOut"/>
                <label class="form-label">
                  dateOut
                  <span style="color:red;"
                        *ngIf="(formUpdate.controls.dateOut.touched) && formUpdate.controls.dateOut.hasError('required') "> is Something!!! Input Something </span>
                </label>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="deposit" class="form-control" formControlName="deposit"
                       name="deposit"/>
                <label class="form-label">
                  deposit
                  <span style="color:red;"
                        *ngIf="(formUpdate.controls.deposit.touched) && formUpdate.controls.deposit.hasError('required') "> is Something!!! Input Something </span>
                </label>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="formUpdate.invalid" >Submit

              </button>
              <button type="button" class="btn btn-warning btn-lg mb-1" routerLink="/contract/contract-list">back list
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
